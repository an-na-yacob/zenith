<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
        }
        .sidebar, .main, .info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            flex: 1;
        }
        .main {
            flex: 2;
            text-align: center;
        }
        .info {
            flex: 1;
        }
        .sidebar h2, .main h2, .info h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007bff;
        }
        .targets-box {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .target-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .target-item:last-child {
            margin-bottom: 0;
        }
        .new-task-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .task-list button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task-list button:hover {
            background-color: #0056b3;
        }
        .info .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .leaderboard {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <div class="targets-box">
                <div class="target-item">Target 1</div>
                <div class="target-item">Target 2</div>
                <div class="target-item">Target 3</div>
                <div class="target-item">Target 4</div>
                <div class="target-item">Target 5</div>
            </div>
            <div class="new-task-box">
                <button>+ New Task</button>
            </div>
        </div>
        <div class="main">
            <h2>Your New Tasks Await!</h2>
            <ul class="task-list">
                <li>Task 1 <button>Done</button></li>
                <li>Task 2 <button>Done</button></li>
                <li>Task 3 <button>Done</button></li>
                <li>Task 4 <button>Done</button></li>
            </ul>
        </div>
        <div class="info">
            <div class="section">
                <h2>Total Reward Points</h2>
                <p>12,103</p>
            </div>
            <div class="section">
                <h2>Total Savings</h2>
                <p>$0.00</p>
            </div>
            <div class="section">
                <h2>Leaderboard</h2>
                <ul class="leaderboard">
                    <li><span>msaty</span> <span>30,048</span></li>
                    <li><span>fertay</span> <span>23,065</span></li>
                    <li><span>kaser</span> <span>18,643</span></li>
                    <li><span>masuri</span> <span>12,478</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
